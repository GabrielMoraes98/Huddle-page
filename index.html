<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Logo Huddle" />
  </header>

  <main class="container">
    <img src="images/illustration-mockups.svg" alt="Ilustração" />
    <div class="informacoes">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/2a6113b02b.js" crossorigin="anonymous"></script>
</body>

</html>
